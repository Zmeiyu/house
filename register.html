<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header>
    <h1><a href="#"><img src="image/index/logo.jpg" alt=""/></a></h1>

    <div class="icon">
        <a href="#"><img src="image/index/my.jpg" alt=""/></a>
        <a href="#"><img src="image/index/xiazai.jpg" alt=""/></a>
    </div>
</header>
<section class="rentalAddr">
    <p><strong>首页</strong> > <span>我的</span> > <span>注册</span></p>
</section>
<section class="registerForm">
    <form action="#">
        <ul>
            <li class="mima">
                <input type="text" placeholder="请输入手机号码" id="phone">
                <a href="#" id="code">发送验证码</a>
            </li>
            <li><input type="text" placeholder="请输入短信中的验证码"></li>
            <li><input type="text" placeholder="请输入新密码" id="pwd"></li>
        </ul>
        <input type="submit" value="立即注册" class="registerBtn">
    </form>

</section>
</body>
<script src="js/rem.js"></script>
<script src="js/zepto.js"></script>
<script>
    var min = 60;
    var time;
    $('#code').tap(function () {
        clearInterval(time);
        time = setInterval(fn,1000)
    });
    function fn() {
        min = --min;
        if(min>0){
            $('#code').html('('+min+')重发');
        }else {
            $('#code').html('发送验证码')
        }
    }
    $('.registerBtn').on('click',function () {
        $.ajax({
            url:'https://www.apiopen.top/createUser',
            data:{
                key:'00d91e8e0cca2b76f515926a36db68f5',
                phone:$('#phone').val(),
                password:$('#pwd').val()
            },
            type:'POST',
            dataType:'json',
            success:function (data) {
                console.log(data);
                alert('注册成功！');
                setTimeout(function () {
                    window.location.href = './login.html'
                },1000)
            },
            error:function (error) {
                throw error;
            }
        })
    })
</script>
</html>
